<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Meenakshi ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffd6e8,#ffeef5);
    font-family:Arial, Helvetica, sans-serif;
}

/* Card */
.card{
    background:white;
    width:90%;
    max-width:400px;
    padding:30px 20px 80px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
    position:relative;
    z-index:2;
}

h1{
    font-size:22px;
    margin-bottom:30px;
}

button{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    position:absolute;
    transition:0.2s;
}

#yesBtn{
    background:#ff4d79;
    color:white;
    left:25%;
    bottom:20px;
}

#noBtn{
    background:#eee;
    left:55%;
    bottom:20px;
}

/* Floating hearts */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:20px;
    animation:floatUp 6s linear infinite;
    opacity:0.7;
}

@keyframes floatUp{
    0%{
        transform:translateY(0) scale(1);
        opacity:0.7;
    }
    100%{
        transform:translateY(-110vh) scale(1.5);
        opacity:0;
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>Meenakshi, will you be my valentine? üíñ</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');

/* Move NO button */
function moveNoButton(){
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}
noBtn.addEventListener('touchstart', moveNoButton);
noBtn.addEventListener('mouseover', moveNoButton);

/* Floating hearts generator */
function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart, 400);

/* YES button action */
yesBtn.addEventListener('click', () => {

    // Confetti blast
    confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
    });

    document.body.innerHTML = `
    <div style="height:100vh;display:flex;justify-content:center;align-items:center;
    background:linear-gradient(135deg,#ff9eb5,#ffcce0);font-family:sans-serif;text-align:center;">
        <h1 style="font-size:30px;color:white;">
            Yaaay! üíï<br>See you on Valentine‚Äôs Day Meenakshi üòò
        </h1>
    </div>
    `;
});
</script>

</body>
</html>
